  <div>
    <h2>Venteo</h2>
    <ul>
      <li *ngFor="let categoria of categorias">
        <span>{{ categoria.name }}</span> 
    </ul>
  </div>

  <div class="container">
    <div *ngFor="let categoria of categorias" class="categoria">
      <a [routerLink]="'/category/' + categoria.categoryId" routerLinkActive="active">
        <div class="img-container">
          <img src="categoria.imageUrl" >
        </div>
        <p>{{ categoria.name }}</p>
      </a> 
    </div>
  </div>
